<!DOCTYPE html>
<html lang="en"
<head>
    <title>HTML LISTING</title>
</head>
<body>
    <!-- Using HTML Listing -->
    <h1>Shopping list using unordered listing</h1>
    <ul type="square">
        <li>Clothes</li>
        <li>shoes</li>
        <li>bags</li>
        <li>makeup</li>

    </ul>

    <h1>School Item Using Ordered List</h1>
    <ol type="i">
        <li>Laptop</li>
        <li>stationaries</li>
        <li>school bag</li>
    </ol>
</body>
