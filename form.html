<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<form>
    <label for="first name"> First Name:</label>
    <input type="text" name="firstname"><br><br>

    <label for="last name">Last Name</label>
    <input type="text" name="lastname"><br><br>

    <label for="phone number">Phone Number</label>
    <input type="tel" name="phone number"><br><br>

    <label for="pword">Password</label>
    <input type="password" name="password"> <br><br>

    <label for="Gender">Gender</label><br>
        <input name="gender" type="radio" value="Male">Male <br>
        <input name="gender" type="radio" value="Female">Female <br><br>

        <label for="Languages">Which of the Languages are you proficient in?</label><br>
        <input type="checkbox" name="Languages" value="English">English<br>
        <input type="checkbox" name="Languages" value="Igbo">Igbo<br>
        <input type="checkbox" name="Languages" value="Hausa">Hausa<br>
        <input type="checkbox" name="Languages" value="Yoruba">Yoruba<br>

        <label for="Academy_location">Select Academy</label>
        <select name="Academy"> 
            <option value="Select">Select Academy</option>
            <option value="Abuja"> Abuja</option>
            <option value="Minna">Minna</option>
            <option value="Abeokuta">Abeokuta</option>
            <option value="Kaduna"></option>
    </select><br><br>
       
        <label for="Birthday">Birthday</label>
        <input type="date" name="Birthday"><br><br>

    <label for="submit">Register</label>
    <input type="submit" name="Register"><br><br>


</form>  
</body>
